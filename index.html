<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Generator</title>
  </head>

  <body>
    <div class="container">
      <div class="container__content">
        <div class="container__information">
          <div class="container__text">
            <h1>Number<span class="container__text-blue"> generator</span></h1>

            <div class="container__field">
              <label class="text__paragraph">How many numbers</label>
              <input class="container__input" id="quantity" type="number" min="1" />
            </div>

            <div class="container__field">
              <label class="text__paragraph">From number</label>
              <input class="container__input" id="from" type="number" min="1" />
            </div>

            <div class="container__field">
              <label class="text__paragraph">Up to number</label>
              <input class="container__input" id="upTo" type="number" min="1" />
            </div>
          </div>

          <div class="guess container__buttons">
            <button onclick="toDraw()" id="btn-toDraw" class="container__button" disabled>To draw</button>
            <button onclick="reset()" id="btn-reset" class="container__button-disabled">Reset</button>
          </div>

          <div class="container__text" id="result">
            <label class="text__paragraph">Drawn numbers: none so far</label>
          </div>
        </div>

        <img src="./img/ia.png" alt="A person wearing an astronaut helmet" class="container__person-image" />
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
